 <b> <sc_element sys_idtf = "concept_route"> Маршрут </sc_element> </b> — дистанция, которую должен пройти участник от стартовой линии до финишного флажка. Препятствия на маршруте пронумерованы в обязательном порядке их преодоления, за исключением некоторых соревнований, где участник может сам выбирать любой маршрут.
