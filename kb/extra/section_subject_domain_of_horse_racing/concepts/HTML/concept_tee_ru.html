 <b> <sc_element sys_idtf = "concept_tee"> Тройник </sc_element> </b> - высотно-широтное  <b> <sc_element sys_idtf = "concept_obstacle"> препятствие </sc_element> </b>, состоящее из трёх жердей, расположенных одна за другой по постепенно возрастающей высоте. Стойки для тройника треугольные или полукруглые.
