 <b> <sc_element sys_idtf = "concept_kross"> Крестовина </sc_element> </b> - высотное  <b> <sc_element sys_idtf = "concept_obstacle"> препятствие </sc_element> </b>, жерди располагаются крест-накрест - на двух стойках, причём один конец жерди закреплён на первой стойке выше, чем другой конец этой же жерди, закреплённый на противоположной стойке.
