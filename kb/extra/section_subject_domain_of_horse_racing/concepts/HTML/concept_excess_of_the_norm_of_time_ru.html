 <b> <sc_element sys_idtf = "concept_excess_of_the_norm_of_time"> Превышение нормы времени </sc_element> </b> Участник, превысивший норму времени, отведенную на гит, получает штрафные очки согласно правилам соревнования. Существует максимальное разрешенное время, и при его превышении лошадь и всадник автоматически дисквалифицируются.
